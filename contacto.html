			<!-- Foto y título -->

				<div>

			<!-- Formulario de contacto -->
			<section class="py-3" id="arriba">
				<div class="container-fluid">
					<div class="row ms-3">

						<article class="col-md-12 py-3">
							<h2>¿Con qué sistema cuenta acutalmente?</h2>
							<select class="form-select" aria-label="Default select example" id="anchoForm">
	  						<option selected>Elija una opción</option>
	 							<option value="1">Solamente Booking Engine</option>
							  <option value="2">Booking Engine + Channel Manager</option>
							  <option value="3">Ninguno</option>
							</select>
						</article>


							<article class="col-md-12 py-3">
							<h2>Datos de Contacto</h2>
							<form id="anchoFormulario">
							  <div class="row mb-3 align-items-center">
							    <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="inputEmail3" placeholder="Juan Gomez">
							    </div>
							  </div>
							  <div class="row mb-3 align-items-center">
							    <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
							    <div class="col-sm-10">
							      <input type="email" class="form-control" id="inputPassword3" placeholder="juan.gomez@gmail.com">
							    </div>
							  </div>
							  <div class="row mb-3 align-items-center">
							    <label for="inputEmail3" class="col-sm-2 col-form-label">Teléfono</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="inputEmail3" placeholder="+ 54 9 11 87 21 78 45">
							    </div>
							  </div>
							  <div class="row mb-3 align-items-center">
							    <label for="inputEmail3" class="col-sm-2 col-form-label">País</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="inputEmail3" placeholder="Argentina">
							    </div>
							  </div>
							  <fieldset class="row mb-3">
							    <legend class="col-form-label col-sm-2 pt-0">Servicio Requerido</legend>
							    <div class="col-sm-10">
							      <div class="form-check">
							        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
							        <label class="form-check-label" for="gridRadios1">
							          Silver
							        </label>
							      </div>
							      <div class="form-check">
							        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
							        <label class="form-check-label" for="gridRadios2">
							          Gold
							        </label>
							      </div>
							      <div class="form-check">
							       <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option2">
							       <label class="form-check-label" for="gridRadios3">
							         Platinum
							       </label>
							     </div>
							    </div>
							  </fieldset>
							  <div class="row mb-3">
							    <div class="col-sm-10 offset-sm-2">
							      <div class="form-check">
							        <input class="form-check-input" type="checkbox" id="gridCheck1">
							        <label class="form-check-label" for="gridCheck1">
							          Recibir información adicional
							        </label>
							      </div>
							    </div>
							  </div>
							  <button type="submit" class="btn btn-outline-light btn-lg mt-2" id="botones">Enviar</button>
							</form>
						</article>
